<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href='/DatePickerX/dist/css/DatePickerX.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <form action="">
    <fieldset class='my-3'>
      <label for='name'>Name</label>
      <input type='text' id='name' class='form-control' ata-validate-field='name'>
      <label for='email'>Email</label>
      <input type='email' id='email' class='form-control' ata-validate-field='email'>
      <label for='cpf'>CPF</label>
      <input type='text' id='cpf' min='11' max='11' class='form-control' required>
      <label for='address'>Endere√ßo</label>
      <input type='text' id='address' max='200' class='form-control'>
      <label for='state'>Estado</label>
      <select name='state' id='state' required class='form-control'></select>
      <label for="typeOfResidence">Casa</label>
      <input type="radio" id='house' value="casa" name='residence' ata-validate-field='form__radio'>
      <label for="typeOfResidence">Apartamento</label>
      <input type="radio" id='apartment' value="apartamento" name='residence' ata-validate-field='form__radio'>
    </fieldset>
    <fieldset>
      <label for="cv">Type your CV</label>
      <textarea name="cv" id="cv" cols="30" rows="10" min='5' max='1000' placeholder='max 1000 characters' class='form-control' required></textarea>
      <label for="job">Position</label>
      <input type="text" id='job' required>
      <label for="positionDescription">Position Description</label>
      <input type="text" max='500' placeholder='max 500 characters' required>
      <label for="date">Date dd/mm/aaaa</label>
      <input name="date" id='date'>
    </fieldset>
    <input type="submit" id='submitBtn'>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src='DatePickerX/dist/js/DatePickerX.min.js'></script>
  <script src='script.js'></script>
</body>

</html>
